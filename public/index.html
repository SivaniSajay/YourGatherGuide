<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Budget Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js Version 2.9.4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
  <div class="container" id="budgetManagement">
    <h1>Event Budget Management</h1>
    <div id="userGreeting"></div>
    <div id="budgetItems">
      <!-- Dynamic budget items go here -->
    </div>
    <div class="total">
      <span>Total Amount: </span><span id="totalAmount">â‚¹0</span>
    </div>
    
    <div class="budget-warning" id="budgetWarning">
      <p>You have exceeded your budget!</p>
      <p>What would you like to do?</p>
      <button class="button" id="proceedButton">Proceed with Current Selections</button>
      <button class="button" id="chooseAlternativeButton">Choose Options According to Budget</button>
    </div>
    
    <a href="#" class="expense-link" id="showBreakdown">Click to See Expense Breakdown</a>
  </div>

  <div class="container chart-container" id="expenseBreakdown">
    <h1>Expense Breakdown</h1>
    <canvas id="expenseChart"></canvas>
    <a href="#" class="expense-link" id="backToBudget">Back to Budget Management</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
