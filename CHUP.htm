<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gather Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0101;
        }
        .header {
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            text-align: center;
            color: #170101;
            position: relative;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            display: inline-block;
            margin-left: 20px;
            color: gold; /* Set text color to gold */
            font-weight: bold; /* Optional: Make the text bold */
        }
        .logo {
            width: 80px;
            height: 80px;
        }
        .header button {
            background-color: #00aaff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #008fcc;
        }
        .info-section {
            padding: 20px;
            background-color: gold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: -50px 20px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-section div {
            text-align: center;
            flex: 1;
            padding: 10px;
        }
        .info-section div h3 {
            margin-bottom: 5px;
            font-size: 1.5em;
        }
        .info-section div p {
            color: #666;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links img {
            width: 30px;
            margin: 0 10px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Flex wrap for responsiveness */
            margin-top: 20px;
            padding: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            .header button {
                padding: 12px 24px;
                font-size: 1.1em;
            }
            .gallery img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <img src="C:\Users\Abhijith\OneDrive\Pictures\logo.jpg" alt="Logo" class="logo">
            <h1>Your Gather Guide</h1>
        </div>
        <button onclick="goToRegister()">Book Now</button>
    </div>

    <div class="info-section">
        <div>
            <h3>Contact Info</h3>
            <p>Phone: +91 1234567891<br>Email: yourgatherguide@gmail.com<br>Address: Kollam, Kerala</p>
        </div>
        <div>
            <h3>Follow Us</h3>
            <div class="social-links">
                <img src="C:/Users/Abhijith/Pictures/New folder/facebook.jpg" alt="Facebook">
                <img src="C:/Users/Abhijith/Pictures/New folder/twitter.jpg" alt="Twitter">
                <img src="C:/Users/Abhijith/Pictures/New folder/insta.jpg" alt="Instagram">
            </div>
        </div>
    </div>

    <div class="gallery">
        <img src="C:/Users/Abhijith/Pictures/New folder/image1.jpg" alt="Event Image 1">
        <img src="C:/Users/Abhijith/Pictures/New folder/image2.jpg" alt="Event Image 2">
        <img src="C:/Users/Abhijith/Pictures/New folder/image3.jpg" alt="Event Image 3">
        <img src="C:/Users/Abhijith/Pictures/New folder/image4.jpg" alt="Event Image 4">
    </div>

    <script>
        function goToRegister() {
            window.location.href = "project.htm"; // This will navigate to the registration page
        }
    </script>

</body>
</html>
