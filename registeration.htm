<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning App - Authentication</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 1s ease;
        }
        .form-container {
            background-color: rgba(251, 248, 248, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #911057;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- User Registration Form -->
    <form id="registerForm" style="display: block;">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="register()">Register</button>
        <div class="link" onclick="showLoginForm()">Already have an account? Login</div>
    </form>

    <!-- User Login Form -->
    <form id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <div class="link" onclick="showForgotPasswordForm()">Forgot Password?</div>
        <div class="link" onclick="showRegisterForm()">Don't have an account? Register</div>
        <div class="link" onclick="showVendorLoginForm()">Login as Vendor</div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" style="display: none;">
        <h2>Forgot Password</h2>
        <input type="email" id="forgotEmail" placeholder="Email" required>
        <button type="button" onclick="forgotPassword()">Reset Password</button>
        <div class="link" onclick="showLoginForm()">Back to Login</div>
    </form>

    <!-- Vendor Login Form -->
    <form id="vendorLoginForm" style="display: none;">
        <h2>Vendor Login</h2>
        <input type="email" id="vendorEmail" placeholder="Vendor Email" required>
        <input type="password" id="vendorPassword" placeholder="Password" required>

        <!-- Vendor Category Dropdown -->
        <select id="vendorCategory" required>
            <option value="" disabled selected>Select Category</option>
            <option value="photography">Photography</option>
            <option value="food_and_beverages">Food and Beverages</option>
            <option value="decoration">Decoration</option>
            <option value="lighting">Lighting</option>
            <option value="music_and_entertainment">Music and Entertainment</option>
            <option value="transportation">Transportation</option>
            <option value="venue_management">Venue Management</option>
            <option value="other">Other</option>
        </select>

        <button type="button" onclick="vendorLogin()">Login as Vendor</button>
        <div class="link" onclick="showLoginForm()">Back to User Login</div>
    </form>
</div>

<script>
// Array of background images
const backgroundImages = [
    'C:/Users/Abhijith/Pictures/imagesforpro/registerwedding.jpg',

    'C:/Users/Abhijith/Pictures/imagesforpro/birthday.jpg',
    'C:/Users/Abhijith/Pictures/deco.jpg'
];

let currentIndex = 0;

// Function to change the background image
function changeBackground() {
    document.body.style.backgroundImage = `url(${backgroundImages[currentIndex]})`;
    currentIndex = (currentIndex + 1) % backgroundImages.length;
}

// Change background every 4 seconds
setInterval(changeBackground, 4000);
changeBackground();

// JavaScript to toggle between forms
function showLoginForm() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('forgotPasswordForm').style.display = 'none';
    document.getElementById('vendorLoginForm').style.display = 'none';
}

function showRegisterForm() {
    document.getElementById('registerForm').style.display = 'block';
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('forgotPasswordForm').style.display = 'none';
    document.getElementById('vendorLoginForm').style.display = 'none';
}

function showForgotPasswordForm() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('forgotPasswordForm').style.display = 'block';
    document.getElementById('vendorLoginForm').style.display = 'none';
}

function showVendorLoginForm() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('forgotPasswordForm').style.display = 'none';
    document.getElementById('vendorLoginForm').style.display = 'block';
}

// Functions for user registration, login, forgot password, and vendor login
function register() { /* Registration code here */ }
function login() { /* Login code here */ }
function forgotPassword() { /* Forgot password code here */ }

function vendorLogin() {
    // Here you would normally validate the vendor's credentials
    // For demonstration purposes, we'll just redirect to the vendor dashboard
    window.location.href = "C:/Users/Abhijith/Desktop/vendordash.htm"; // Redirect to the vendor dashboard
}
</script>

</body>
</html>
