<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Budget Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;  /* Dark background */
            color: #fff;
        }
        
        /* Container for centered content */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #f0f0f0;
            margin: 20px 0;
        }

        /* Grid layout for budget items */
        #budgetItems {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Card styling for budget items */
        .card {
            background: #333;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            margin: 5px 0;
        }

        /* Total amount styling */
        .total {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #f0a500;
        }

        /* Budget warning */
        .budget-warning {
            display: none;
            text-align: center;
            color: #ff4d4d; /* Red color for warning */
            margin-top: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff914d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ffb380;
        }

        /* Link styling */
        .expense-link {
            display: block;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: #ff914d;
            text-decoration: none;
        }
        
        .expense-link:hover {
            color: #ffb380;
        }

        /* Chart container */
        .chart-container {
            display: none;
            text-align: center;
        }
        
        /* Canvas styling */
        canvas {
            width: 100% !important;
            max-width: 500px;
            margin: auto;
        }

        /* Expense Breakdown Styling */
        #expenseBreakdown h1 {
            color: white; /* Heading color */
            font-size: 2.5em; /* Increase font size */
        }

        .category-item {
            color: white; /* Item category color */
            font-size: 1.2em; /* Increase font size */
        }
    </style>
</head>
<body>
    <div class="container" id="budgetManagement">
        <h1>Event Budget Management</h1>
        <div id="budgetItems">
            <!-- Dynamic budget items go here -->
        </div>
        <div class="total">
            <span>Total Amount: </span><span id="totalAmount">₹0</span>
        </div>
        
        <div class="budget-warning" id="budgetWarning">
            <p style="color: red;">You have exceeded your budget!</p>
            <p style="color: red;">What would you like to do?</p>
            <button class="button" id="proceedButton">Proceed with Current Selections</button>
            <button class="button" id="chooseAlternativeButton">Choose Options According to Budget</button>
        </div>
        
        <a href="#" class="expense-link" id="showBreakdown">Click to See Expense Breakdown</a>
    </div>

    <div class="container chart-container" id="expenseBreakdown">
        <h1>Expense Breakdown</h1>
        <canvas id="expenseChart"></canvas>
        <a href="#" class="expense-link" id="backToBudget">Back to Budget Management</a>
    </div>

    <script>
        // Sample data
        const selectedItems = [
            { category: "Venue", item: "Banquet Hall", price: 2000000 },  // Prices in INR
            { category: "Catering", item: "Buffet", price: 1500000 },
            { category: "Decoration", item: "Floral Setup", price: 500000 },
            { category: "Entertainment", item: "DJ", price: 800000 },
        ];

        const userBudget = 1500000; // User's maximum budget
        let totalAmount = 0;
        const budgetItemsContainer = document.getElementById("budgetItems");
        const budgetWarning = document.getElementById("budgetWarning");
        const expenseBreakdownContainer = document.getElementById("expenseBreakdown");

        function updateBudgetDisplay() {
            budgetItemsContainer.innerHTML = "";  // Clear existing items
            totalAmount = selectedItems.reduce((sum, item) => sum + item.price, 0);

            selectedItems.forEach((item) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${item.category}</h3>
                    <p>Item: ${item.item}</p>
                    <p>Price: ₹${item.price}</p>
                    <p>Percentage of Total: ${(item.price / totalAmount * 100).toFixed(2)}%</p>
                `;
                budgetItemsContainer.appendChild(card);
            });

            document.getElementById("totalAmount").textContent = `₹${totalAmount}`;

            // Check if total exceeds user budget
            if (totalAmount > userBudget) {
                budgetWarning.style.display = "block";
            } else {
                budgetWarning.style.display = "none";
            }
        }

        function showExpenseBreakdown() {
            budgetManagement.style.display = "none";
            expenseBreakdownContainer.style.display = "block";

            const labels = selectedItems.map(item => item.category);
            const data = selectedItems.map(item => item.price);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Expense Breakdown',
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Expense Breakdown by Category', color: 'white', font: { size: 20 } } // Increased font size
                    }
                }
            });

            // Update the categories' font sizes in the legend
            const legendItems = document.querySelectorAll('.chartjs-legend li');
            legendItems.forEach(item => {
                item.style.color = 'white'; // Change legend text color to white
                item.style.fontSize = '1.2em'; // Increase font size of legend items
            });
        }

        document.getElementById("showBreakdown").addEventListener("click", function(e) {
            e.preventDefault();
            showExpenseBreakdown();
        });

        document.getElementById("backToBudget").addEventListener("click", function(e) {
            e.preventDefault();
            budgetManagement.style.display = "block";
            expenseBreakdownContainer.style.display = "none";
        });

        // Handling button clicks for budget warning
        document.getElementById("proceedButton").addEventListener("click", function() {
            alert("Proceeding with your current selections."); // Add functionality as needed
        });

        document.getElementById("chooseAlternativeButton").addEventListener("click", function() {
            window.location.href = "alternative-options.html"; // Redirect to another page (replace with actual dashboard link)
        });

        updateBudgetDisplay();
    </script>
</body>
</html>
